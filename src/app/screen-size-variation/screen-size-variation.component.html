<div class="variationCont">
    <div class="variationHeadingCont" (click)="opened = !opened">
        <h3>Screen Size</h3>
        <span [class.accInactive]="!opened">{{opened ? 'â€”' : '+'}}</span>
    </div>
    <div id="screenContainer" class="variationItemsCont" [style.height.px]="opened ? totalCollapseH : '0'">
        <div *ngFor="let svar of screenSizeList" class="variationItems">
            <div class="selection">
                <input type="checkbox"><span class="selectionText">{{svar.size == 'Others' ? svar.size : svar.size + 'inches'}}</span>
            </div>
            <span class="variationItemCount">{{svar.count | currency: " ":"symbol":"1.0"}}</span>
        </div>
    </div>
</div>
